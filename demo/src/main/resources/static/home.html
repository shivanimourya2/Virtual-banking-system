<!DOCTYPE html>

        }

        /* TOP HEADER CARD */
        .header{

        /* FEATURES */
        .features{
            display:grid;

            margin-bottom:30px;
        }

        .feature{
            background:#f4f4f4;

            border-radius:12px;
            font-size:13px;
        }

        .feature span{
            display:block;

        }

        /* BUTTONS */
        .btn-group{
            display:flex;

        }

        .btn{
            flex:1;
            padding:13px;
            border:none;
            border-radius:8px;
            font-size:15px;
            font-weight:600;

        }

        .btn-login{
            background: linear-gradient(135deg, #8359be, #a02d8b);
            color:#ffffff;
        }

        .btn-signup{
            background:#eeeeee;
            color:#333;
        }

        .btn-login:hover{

        }

        .btn-signup:hover{
